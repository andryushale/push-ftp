<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/icon.png"/>
	<link rel="apple-touch-icon" href="./images/icon.png"/>
	<title>andryusha kuznetsov</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<link href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Unbounded:wght@400;600&family=Karla:wght@400;900&display=swap" rel="stylesheet">

    <script type="text/javascript">
        $(document).ready(function(){
            const logoImages = ['arabic why design', 'cyco books logo', 'GLYK theater collective logo', 'hilar health logo (horizontal black)', 'hilar health logo', 'performance art showcase poster', 'queer stork logo for ibis reproductive health'];

            for (i in logoImages)
            {
                let url = logoImages[i] + '.png',
                    name = logoImages[i],
                    elementHTML = `<img src="${url}"><span>${name}</span>`,
                    newDiv = document.createElement("div");

                newDiv.innerHTML = elementHTML;
                document.body.appendChild(newDiv);
            }
        });
    </script>
    <style type="text/css">
        body
        {
            height:  100vh;
            width:  100vw;
            padding:  50px 50px;
            margin: 0px;
            font-family: 'Karla', 'Trebuchet MS', sans-serif;
            background-color: #3e2bcc;
            color: #FFF;
            display: flex;
            gap: 5vw;
        }
        div
        {
            display: flex;
            flex-direction: column;
        }
        h1
        {
            font-family: 'Unbounded';
        }
        img
        {
            max-width: 30vw;
        }
        
    </style>
</head>
<body>
    <h1>my logos</h1>
</body>
